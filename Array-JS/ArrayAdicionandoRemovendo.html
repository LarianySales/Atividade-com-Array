<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*/-</title>
</head>
<body>
    <script>
        let listaFrutas = ['uva', 'maçã']

        //adicionar elementos no final do array
listaFrutas.push('morango')//adicionando o ponto mostra as funções que pode utilizar
        //adicionar elementos no ínicio do array
listaFrutas.unshift('maracujá')


        //excluir elementos no final do array
listaFrutas.pop()
        //excluir no inicio do array os elementos
    listaFrutas.shift()

        console.log(listaFrutas)
    </script>
</body>
</html>
