    let listaNumeros = [12,9,40,3,7,19,1,15]
 console.log(listaNumeros.sort(ordenandoNumeros))// com números ele só vai organizar de acordo com o primeiroo digito do n° de 2 digitos

 function ordenandoNumeros(a, b){
    return b - a// para colocar em ordem crencento fazendo a comparação onde se um número for maior que o outro vai pra trás,para inverter o msentido é só inverter o lugar das letras
 }
